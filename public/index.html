<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Powermouse</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Powerful web proxy">
		<meta name="keywords" content="Unblocker, Powermouse, TitaniumNetwork">
		<meta name="author" content="Divide">
		<meta property='og:image' content='/pm-cgi/banner.png'>
		<meta name='twitter:card' content='summary_large_image'>
		<link type="image/x-icon" rel="shortcut icon" href='/favicon.ico'>
		<link rel='stylesheet' href='/pm-cgi/main.css'>
	</head>
	<body>
		<div class='head'>
			<h1><a class='noStyle ns' href='/'>powerMouse</a></h1>
			<a draggable='false' href='https://github.com/vibedivide/powermouse'><div class='ns git'>Fork us on GitHub</div></a>
		</div>
		<div class='listing'>
			<div class='inputWrapper'>
				<form id='mainForm' action='/prox' method='POST'>
					<div class='url_fill'>
						<input name='url' class='form-text url' type='text' autocomplete='off' placeholder='https://www.google.com/' required>
					</div>
					<button type='submit' class='btn btn-blu visit'>Go</button>
				</form>
				<div class='button_container'></div>
			</div>
			<div class='lbottom top-to-bottom'>
				<div>Uptime: <span id='uptime'></span></div>
				<div>Ping: <span id='ping'></span></div>
			</div>
			<div class='rbottom'>
				<a href='./link-gen.html' id='tempURL'>Temporary URL</a>
				<a href='./session.html' id='tempURL'>Session URL</a>
			</div>
		</div>
		<script type='text/javascript' src='/pm-cgi/main.js'></script>
	</body>
</html>
